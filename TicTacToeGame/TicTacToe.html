<!DOCTYPE html>
<hmtl lang="en">
<head>
    <meta charset="UTF-8"/>


    <!--viewport is user visible area on device-->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

<!--Bootstrap CSS-->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css"/>

    <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="TicTacToe.css"/>
</head>



<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align self-center">
                </div>
                <div class="col">
                    <h1>Games</h1>
                    <a href="../CoverPage.html"><button class="btn btn-light">Home Page</button></a>
                </div>
            </div>
        </div>
    </header>

<section>
    <h1 class="gameTitle">Tic Tac Toe Game</h1>
    <div class="gameContainer">
    <!--  data-cell-index:  can track position of cells more accurately  -->
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
    </div>

    <h2 class="gameStatus"></h2>
    <button class="gameRestart">Restart Game!</button>
</section>

<!--load the JavaScript after the html page loads-->
<script src="TicTacToe.js"></script>
</body>
</hmtl>
